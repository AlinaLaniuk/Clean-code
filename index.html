<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <figure class="matrix-description">
      <img class="matrix-description__img" src="./eisenhower-matrix.jpg" 
          alt="eisenhower-matrix description">
      <a class="matrix-description__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </figure>
    <main class="main">
      <section class="main-section">
        <h3 class="main-section__header main-section__header_add-item">Add Item</h3>
        <div class="main-section__input-wrap">
          <input class="main-section__input main-section__input_add-item" type="text">
          <button class="main-section__button main-section__button_add-item">Add</button>
        </div>
      </section>
      <section class="main-section">
        <h3 class="main-section__header">Todo</h3>
        <ul class="main-section__list main-section__list_incomlpete-task">
          <li class="main-section__list-item">
            <input class="main-section__checkbox" type="checkbox">
            <label class="main-section__input-label">Pay Bills</label>
            <input class="main-section__input main-section__input_status" type="text">
            <button class="main-section__button main-section__button_edit">Edit</button>
            <button class="main-section__button main-section__button_delete">
              <img class="main-section__button__delete" src="./remove.svg" alt="delete-button">
            </button>
          </li>
          <li class="main-section__list-item main-section__list-item_edit-mode">
            <input class="main-section__checkbox" type="checkbox">
            <label class="main-section__input-label 
                main-section__input-label_edit-mode">Go Shopping</label>
            <input class="main-section__input main-section__input_edit-mode" 
                type="text" value="Go Shopping">
            <button class="main-section__button main-section__button_edit">Save</button>
            <button class="main-section__button main-section__button_delete">
              <img class="main-section__button__delete" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-section">
      <h3 class="main-section__header">Completed</h3>
        <ul class="main-section__list main-section__list_completed-tasks">
          <li class="main-section__list-item">
            <input class="main-section__checkbox" type="checkbox" checked>
            <label class="main-section__input-label 
                main-section__input-label_complete-task">See the Doctor</label>
            <input class="main-section__input" type="text">
            <button class="main-section__button main-section__button_edit">Edit</button>
            <button class="main-section__button main-section__button_delete">
              <img class="main-section__button__delete" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
